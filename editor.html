---
layout: default
title: Edit
header: false
full: true
---

<form
    x-data="editor"
    class="flex flex-col gap-6 items-center"
    x-on:submit.prevent="save"
>
    <header class="header">
        <div class="header-buttons header-buttons-start">
            <a
                href="reprose:browse"
                class="button"
                x-html="`${icons.open} <span class='hidden lg:block'>Open</span>`"
            ></a>
        </div>

        <div class="header-title">
            <div class="w-full flex flex-row max-w-screen-lg">
                <input
                    type="text"
                    class="flex-1 w-full p-2 text-2xl font-bold rounded-md outline-none transition hover:bg-slate-100 focus:bg-slate-100"
                    placeholder="Title"
                    x-model="attributes.title"
                    x-bind:disabled="loading"
                />
            </div>
        </div>

        <div class="header-buttons header-buttons-end">
            <button
                type="button"
                class="button"
                x-html="icons.gear"
                x-on:click="toggleSettings"
                title="Settings"
                x-bind:disabled="loading"
            ></button>

            <button
                class="button button-primary"
                x-html="saving ? icons.spinner : `${icons.save} <span class='hidden lg:block'>Save</span>`"
                title="Save"
            ></button>
        </div>
    </header>

    <template x-if="!loading">
        <ul class="kvlist" x-show="settingsDisplaying">
            <template x-for="(value, key) in attributes">
                <template x-if="key !== 'title'">
                    <li class="kvlist-item">
                        <input
                            type="text"
                            name="attributes[key][]"
                            x-bind:value="key"
                            class="kvlist-input kvlist-item-start"
                        />
                        <textarea
                            type="text"
                            name="attributes[value][]"
                            x-text="value"
                            class="kvlist-input kvlist-item-end"
                            x-data
                            x-autosize
                        ></textarea>
                    </li>
                </template>
            </template>
        </ul>
    </template>

    <div x-show="loading" class="loading" x-html="icons.spinner"></div>

    <textarea
        x-ref="input"
        class="bg-transparent resize-none pointer-events-none"
        x-hide="loading"
    ></textarea>
</form>
