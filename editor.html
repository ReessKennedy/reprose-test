---
layout: default
title: Edit
header: false
full: true
---

<form
    x-data="editor"
    class="flex flex-col items-center"
    x-on:submit.prevent="save"
>
    <header class="header">
        <div class="header-buttons header-buttons-start">
            <a
                href="reprose:browse"
                class="button"
                x-html="`${icons.open} <span class='hidden lg:block'>Open</span>`"
            ></a>
        </div>

        <div class="header-title">
            <input
                type="text"
                class="flex-1 py-2 px-6 text-2xl font-bold rounded-md max-w-screen-lg outline-none"
                placeholder="Title"
                x-model="attributes.title"
                x-bind:disabled="loading"
            />
        </div>

        <div class="header-buttons header-buttons-end">
            <button
                type="button"
                class="button"
                x-html="icons.gear"
                x-on:click="toggleSettings"
                title="Settings"
                x-bind:disabled="loading"
            ></button>

            <button
                class="button button-primary"
                x-html="saving ? icons.spinner : `${icons.save} <span class='hidden lg:block'>Save</span>`"
                title="Save"
            ></button>
        </div>
    </header>

    <ul
        x-show="settingsDisplayed"
        class="w-full max-w-screen-lg p-6 flex flex-col gap-4"
    >
        <template x-for="(value, key) in attributes">
            <template x-if="key !== 'title'">
                <li class="w-full flex flex-row gap-4 items-start">
                    <input
                        type="text"
                        name="attributes[key][]"
                        x-bind:value="key"
                        class="flex-1 py-3 px-4 text-lg font-medium rounded-md border-2"
                        readonly
                    />
                    <textarea
                        type="text"
                        name="attributes[value][]"
                        x-text="value"
                        class="flex-1 py-3 px-4 min-h-32 text-lg font-medium rounded-md border-2"
                    ></textarea>
                </li>
            </template>
        </template>
    </ul>

    <div x-show="loading" class="loading" x-html="icons.spinner"></div>

    <textarea
        x-ref="input"
        class="bg-transparent resize-none pointer-events-none"
        x-hide="loading"
    ></textarea>
</form>
