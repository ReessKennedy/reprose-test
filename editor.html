---
layout: default
title: Edit
back: /finder
---

<form x-data="editor" class="flex flex-col gap-4" x-on:submit.prevent="save">
    <div class="flex flex-row gap-4">
        <div
            class="w-full bg-white flex flex-row items-center rounded-md border-2"
        >
            <input
                type="text"
                class="flex-1 py-3 px-4 text-2xl font-medium rounded-md"
                placeholder="Title"
                x-model="attributes.title"
                x-bind:disabled="loading"
            />

            <button
                type="button"
                class="editor-settings"
                x-html="icons.gear"
                x-on:click="toggleSettings"
                title="Settings"
                x-bind:disabled="loading"
            ></button>
        </div>

        <button
            class="editor-submit"
            x-html="saving ? icons.spinner : icons.save"
            title="Save"
        ></button>
    </div>

    <ul x-show="settingsDisplayed">
        <template x-for="(value, key) in attributes">
            <template x-if="key !== 'title'">
                <li class="flex flex-row gap-4 items-start">
                    <input
                        type="text"
                        name="attributes[key][]"
                        x-bind:value="key"
                        class="flex-1 py-3 px-4 text-lg font-medium rounded-md border-2"
                        readonly
                    />
                    <textarea
                        type="text"
                        name="attributes[value][]"
                        x-text="value"
                        class="flex-1 py-3 px-4 min-h-32 text-lg font-medium rounded-md border-2"
                    ></textarea>
                </li>
            </template>
        </template>
    </ul>

    <div
        x-show="loading"
        class="flex items-center justify-center p-4 text-4xl"
        x-html="icons.spinner"
    ></div>

    <textarea
        x-ref="input"
        class="bg-transparent resize-none pointer-events-none"
        x-hide="loading"
    ></textarea>
</form>
