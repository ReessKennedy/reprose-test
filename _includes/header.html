{% if page.title %}
<div class="bg-white p-4 flex flex-row w-full">
    <div class="w-1/4 flex flex-row items-center">
        {% if page.back %}
        <a href="{{ page.back }}" class="p-2" x-html="icons.prev"></a>
        {% endif %}
    </div>

    <div
        class="flex-1 text-lg font-medium flex flex-row justify-center items-center truncate p-2"
    >
        {{ page.title }}
    </div>

    <div class="w-1/4 flex flex-row items-center justify-end">
        {% if page.showAuthButtons %}
        <template x-if="!auth.check()">
            <button x-on:click="login()" class="text-lg p-2">Login</button>
        </template>
        <template x-if="auth.check()">
            <button x-on:click="logout()" class="text-lg p-2">Logout</button>
        </template>
        {% endif %}
    </div>
</div>
{% endif %}
